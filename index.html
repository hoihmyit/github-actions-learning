<!DOCTYPE html>
<html>

<head>
    <title>Pet Introduction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        main {
            padding: 20px;
        }

        .pet-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .pet-card h2 {
            margin-top: 0;
        }

        .pet-card img {
            width: 50%;
            height: 50%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <header>
        <h1>Pet Introduction</h1>
    </header>

    <main>
        <div class="pet-card">
            <h2>Adult Brown Tabby Cat</h2>
            <img src="https://images.pexels.com/photos/747795/pexels-photo-747795.jpeg" alt="Adult Brown Tabby Cat">
        </div>

        <div class="pet-card">
            <h2>Orange Tabby Cat Near Window.</h2>
            <img src="https://images.pexels.com/photos/2071873/pexels-photo-2071873.jpeg"
                alt="Orange Tabby Cat Near Window">
        </div>
    </main>
</body>

</html>
